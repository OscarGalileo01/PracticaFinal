    <!-- CONTACT PAGE -->
    <div class="container">
      <!-- Breadcrumbs -->
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2">
        <!-- Div Maps -->
        <div class="col">
          <div class="ratio ratio-1x1">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190864.5709617592!2d-4.865810942269671!3d41.62853450018982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd47728c08c66e93%3A0xb3ff92d41ca26bef!2sValladolid!5e0!3m2!1ses!2ses!4v1676548871867!5m2!1ses!2ses"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
        <!-- Contact Form -->
        <div class="col pt-sm-3">
          <div class="contact-form-wrapper d-flex justify-content-center">
            <form action="#" class="contact-form">
              <h2 class="title text-center text-primary">Contact us</h5>
              <p class="description text-center">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
              </p>
              <div>
                <input
                  type="text"
                  class="form-control rounded border-white mb-3 form-input "
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div>
                <input
                  type="email"
                  class="form-control rounded border-white mb-3 form-input"
                  placeholder="Email"
                  required
                />
              </div>
              <div>
                <textarea
                  id="message"
                  class="form-control rounded border-white mb-3 form-text-area"
                  rows="5"
                  cols="30"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <div class="submit-button-wrapper text-end ">
                <input class="text-white rounded bg-primary" type="submit" value="Send" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
